<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理登录 </title>
<script type="text/javascript" src="../js/jQuery.js"></script>
<link href="../css/main.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<div class="login">
		<div class="box">
		<form action="/login" method="get">
			<div class=""></div>
			<div class="input">
				<div class="log">
					<div class="name">
						<label>用户名</label><input type="text" class="text" id="username"
							placeholder="用户名" name="username" tabindex="1" />
					</div>
					<div class="pwd">
						<label>密 码</label><input type="password" class="text" id="password"
							placeholder="密码" name="password" tabindex="2" /> <input
							type="submit" class="submit" tabindex="3" value="登录" />
						<div class="check"></div>
					</div>
					<div class="tip"></div>
				</div>
			</div>
			</form>
		</div>
	</div>

</body>
</html>
